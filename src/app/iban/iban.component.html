<div class="container">
  <h3 class="h3-class">Iban</h3>
  <hr>
  <div>
    <div class=" row">
      <div class="form-group col-sm-10">
        <label style="margin-left: 10px">Mot Cl√©</label>
        <input style="height: 33px;width: fit-content" type="text" [(ngModel)]="motCle"/>
        <button class="btn btn-info" style="width: fit-content" (click)="searchIban()">Chercher</button>
      </div>
      <div class="col-sm-2" id="reportIban" #reportIban>
        <div class="d-inline-block">
          <a href="" data-toggle="collapse">
            <button type="button" style="margin-bottom: 14px" class="btn btn-info" (click)="downloadFile(ibans)">Export to CSV</button>
          </a>
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <table class="col-sm-12 table table-hover">
        <thead>
        <tr>
          <th>IBAN</th>
          <th>BIC</th>
          <th>Individu</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let iban  of pageIbans?.content">
          <td> {{iban.iban}}</td>
          <td>{{iban.bic}}</td>
          <td>{{iban.individu.lastName+' '+iban.individu.firstName}}</td>
          <td>
            <a href=""  data-toggle="collapse" >
              <i class="fa fa-edit" data-toggle="modal" data-target="#Modal" (click)="operation = 'edit'; selectedIban = iban;"></i>
            </a>
            <a href="" data-toggle="collapse">
              <i class="fa fa-trash" data-toggle="modal" data-target="#Modal" (click)="operation = 'remove'; selectedIban = iban;"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="container">
        <ul class="nav">
          <li class="nav-item " [ngClass]="{'activePagin': i === currentPage}" *ngFor="let p of pages; let i=index">
            <a class="nav-link clickable" routerLink="#" (click)="gotoPage(i)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="card-body">
      <div ngDraggable class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #12899e;cursor:move;" >
              <h5 class="modal-title" id="AddModalLabel" style="color: white">
                {{ operation == 'edit' ? 'Modifier Iban' : operation == 'remove' ? 'Supprimer Iban' :''}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-align:right;width:auto">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="card-body">
                <div *ngIf="operation == 'edit'">
                  <form [formGroup]="ibanForm" style="border-color: white; overflow-y: auto">
                    <div class="form-group">
                      <label class="control-label">IBAN:</label>
                      <input type="text" class="form-control" formControlName="iban" [(ngModel)]="selectedIban.iban"/>
                    </div>

                    <div class="form-group">
                      <label class="control-label">BIC:</label>
                      <input type="text" class="form-control" formControlName="bic" [(ngModel)]="selectedIban.bic"/>
                    </div>

                    <div class="form-group" [hidden]="operation=='edit'">
                      <label>Individu:</label>
                      <input type="text" class="form-control" formControlName="individu" [(ngModel)]="selectedIban.individu"/>
                    </div>

                    <button class="btn btn-info" data-dismiss="modal"
                            (click)="updateIban()">
                      {{'edit' ? 'Modifier': ''}}
                    </button>
                  </form>
                </div>
                <div *ngIf="operation == 'remove'">
                  <p class="card-title">
                    ID: {{selectedIban.iban}}
                  </p>
                  <p>
                    Voulez vous supprimer cette IBAN?
                  </p>
                  <button class="btn btn-success" data-dismiss="modal" [disabled]="!selectedIban.iban" (click)="deleteIban()">Confirmer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
