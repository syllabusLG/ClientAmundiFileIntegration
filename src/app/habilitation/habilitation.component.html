<div class="container">
  <h3 class="h3-class">Habilitation</h3>
  <hr>
  <div class="col-12">
    <div class="row">
      <button class="col-sm-1 offset-md-11 btn btn-success pull-right" data-toggle="modal" data-target="#Modal" (click)="UpdateRoles($event)">Save</button>
      <div class="col-sm-12">
        <div class="form-group">
          <ngx-treeview [config]="config" [items]="items" (filterChange)="onFilterChange($event)"
                        (selectedChange)="values = $event" >
          </ngx-treeview>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div ngDraggable class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="card-body">
              Habilitation Updated
              <button class="btn btn-success" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
